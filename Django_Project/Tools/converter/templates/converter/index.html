{% extends 'base.html'%}
{% block content %} 

  <style>
    #cke_id_body {
        width: inherit !important;
    }
   
    #htmldata {
        font-weight: 600;
    }
</style>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-2 fixed-top">
    <a class="navbar-brand text-secondary px-3" href="#">Text to Html Convertor</a>
</nav>

  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="texteditor">
                {{form.media}}
                {{form.as_p}}
            </div>
            <input type="submit" class="btn btn-secondary" onclick="TextConvert()">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="htmleditor">
                <p>HTML Editor</p>
                <div class="form-group">
                    <textarea class="form-control " rows="16" id='htmldata'>
                </textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function TextConvert() {
        var x = CKEDITOR.instances['id_body'].getData();
        var y = document.getElementById('htmldata');
        y.innerHTML = x;
    }
</script>
{% endblock  %}
