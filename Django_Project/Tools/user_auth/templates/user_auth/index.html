{% extends 'base.html' %}
{% block content %}

<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-2 fixed-top">
    <a class="navbar-brand text-secondary px-3" href="#">Login</a>
</nav>
<div class= "container">
    {% if messages %}
    {% for message in messages %}
    <div class ="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
    <button type = "button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    
    </div>
    {% endfor %}
    {% endif %}
</div> 
<div class="container-fluid col-9">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
      <form action="" method="POST" class="d-flex ">
      </div>
      {% csrf_token %} {{form.as_p}}
      <div class="text-center">
        <button class="btn btn-dark mb-3 ms-2 shadow" type="submit" name="login">Login</button>
    </div>
</body>
{% endblock %}
