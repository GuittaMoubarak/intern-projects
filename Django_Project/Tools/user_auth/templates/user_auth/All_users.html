{% extends 'base.html'%}
{% block content %} 
<h1>User List</h1>
<table class="table">
    <tr><th>UserID</th><th>Username</th><th>email</th><th>password</th></tr>
    {% for user in users %}
        <tr><td>{{ user.id }}</td><td>{{ user.username }}</td><td>{{user.email}}</td><td>{{user.password}}</td></tr>
    {% empty %}
       <font color="red"> No users found.</font>
    {% endfor %}
</table>
{% endblock %}
