{% extends 'base.html' %}
{% block content %}

<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-2 fixed-top">
    <a class="navbar-brand text-secondary px-3 " href="#">Register</a>
</nav>
{%if form.errors%}
<div class= "container">
    <div class ="alert alert-warning alert-dismissible fade show" role="alert">
        There was an error with your form
    <button type = "button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    
    </div>

{%endif%}
<div class="container-fluid col-9">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
      <form action="{% url 'user_auth:user_register' %}" method="POST" class="d-flex ">
      </div>
      {% csrf_token %} {{form.as_p}}
      <div class="text-center">
        <button class="btn btn-dark mb-3 ms-2" type="submit" name="Submit">Submit</button>
    </div>
</body>
{% endblock %}
